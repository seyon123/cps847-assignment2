language: python

python:
  - 3.6
  - 3.7
  - 3.8

before_install:
  - python --version
  - pip install pip
  - pip install pytest
  - pip install pytest-cov
  - pip install codecov
  
script: pytest --cov=./ # run tests

after_success:
  - codecov # submit coverage

deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESS_KEY
  secret_access_key:
    secure: $ACCESS_SECRET
  region: "us-east-2"
  app: "cps-847-app"
  env: "cps-847-env"
  bucket_name: "elasticbeanstalk-us-east-2-549818798099"
  on:
    branch: main

